<div id="main" role="main" class="lift:surround?with=default;at=content">
    <div class="lift:embed?what=menu"></div>

    <div class="options_holder">
        <h2 class="font large">Personal information</h2>

        <form class="lift:AdminUserOps.renderUserForm?form=post" >
            <input class="textfield large font" name="login" type="text"/>
            <br/>
            <input class="textfield large font" name="email" type="text"/>
            <br/>
            <input class="textfield large font" name="password" type="password"/>

            <div class="lift:Msg?id=person&errorClass=error">

            </div>
            <br/>
            <button class="button">Update</button>
        </form>
    </div>
    <hr/>
    <div class="options_holder">
        <h2 class="font large">Ssh Keys</h2>

        <div class="lift:AdminUserOps.renderSshKeysTable">
            <table class="keys font table">
                <tr class="key" id="">
                    <td class="key_name"></td>
                    <td class="key_delete"></td>
                </tr>
            </table>
        </div>
        <div>
            <form class="lift:AdminUserOps.renderAddKeyForm?form=post replaceDialog" data-button-text="Add key">
                <textarea class="textfield" name="ssh_key" cols="40" rows="20" placeholder="Your public ssh key"
                          title="Enter ssh public key"></textarea>
                <br/>
                <button class="button">Add</button>
            </form>
            <div class="lift:Msg?id=keys&errorClass=error">

            </div>
        </div>
    </div>

    <hr/>
    <div class="options_holder ui-state-error warn">
        <h2 class="font large ui-state-error-text">WARNING</h2>

        <form class="lift:AdminUserOps.renderDeleteUser?form=post clearfix">

            <button class="button right">delete</button>
        </form>

    </div>
</div>
