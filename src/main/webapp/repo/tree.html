<div id="main" role="main" class="lift:surround?with=default;at=content">

        <nav class="repo_menu">
            <ul>
                <li class="lift:CommitOps.renderSourceTreeDefaultLink?current=true repo_menu_link"></li>
                <li class="lift:CommitOps.renderCommitsDefaultLink repo_menu_link"></li>
                <li class="lift:RepoOps.renderPullRequestsLink repo_menu_link"></li>
            </ul>
        </nav>
        <nav class="main_menu">
            <ul>
                <li class="lift:MyMenu.admin">Admin</li>
                <li class="lift:MyMenu.your">Your page</li>
                <li class="lift:MyMenu.signIn">Sign In</li>

        </nav>

    <div class="repo_list lift:RepoOps.renderRepositoryBlock">

                    </div>
                </div>
                <ul class="sub admin clearfix">
                    <li class="admin_page"><a href="">admin</a></li>
                    <li class="fork"><a href="">fork it</a></li>
                    <li class="toggle_open"><a href="">make private</a></li>
                    <li class="notification_page"><a href="">notify</a></li>
                    <li class="origin_link right"><a href="">origin</a></li>
                </ul>
            </div>
        </div>
    <form class="current_branch_select_holder">
        <select name="current_branch"  class="lift:SourceElementOps.renderBrancheSelector selectmenu current_branch">
            
        </select>
    </form>

    <div class="lift:SourceElementOps.renderBreadcrumbs breadcrumbs">

    </div>
<div class="source_tree">
    <table class="lift:SourceElementOps.renderTree">
        <tr class="parent">
            <td class="name">..</td>
            <td></td>
            <td></td>
        </tr>
        <tr class="source_element">
            <td class="name">Dir2/</td>
            <td class="date">Date</td>
            <td class="last_commit">Commit message</td>
        </tr>
    </table>
    </div>
</div>
