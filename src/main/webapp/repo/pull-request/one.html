<div id="main" role="main" class="lift:surround?with=def-h;at=content">
    <div class="top_menu">
        <nav class="repo_menu">
            <ul>
                <li class="lift:RepoOps.renderSourceTreeDefaultLink repo_menu_link"></li>
                <li class="lift:RepoOps.renderCommitsDefaultLink repo_menu_link"></li>
                <li class="lift:RepoOps.renderPullRequestsLink?current=true repo_menu_link"></li>
            </ul>
        </nav>
        <nav class="main_menu">
            <ul>
                <li class="lift:MyMenu.admin">Admin</li>
                <li class="lift:MyMenu.your">Your page</li>
                <li class="lift:MyMenu.signIn">Sign In</li>
            </ul>
        </nav>
    </div>

    <form class="pull_request lift:PullRequestOneOps.renderForm?form=post">
        <p>Pull request message</p>
        <button class="button">Close</button>
    </form>

    <pre class="help"><code class="shell lift:PullRequestOneOps.renderHelp"></code></pre>

    <div class=" lift:PullRequestOneOps.renderAll">
        <div class="commits_list day  font">
          <div class="commit">
            <div class="commit_msg"></div>
            <div class="clearfix">
              <p class="commit_author left"></p>
            </div>
          </div>
        </div>
        <div class="diff_list">
            <div class="blob diff">
                <div class="blob_header clearfix"><span class="status"></span>
                <span class="manage"><a href="" class="next">&darr;</a>&nbsp;<a href="" class="prev">&uarr;</a></div>
                <pre><code class="diff"><span class="source_code"></span></code></pre>
            </div>
            <div id="floatingChangesetDiffHeader">
                <div class="blob_header"></div>
            </div>
        </div>

    </div>

</div>
