<div id="main" role="main" class="lift:surround?with=def;at=content">
    <div class="lift:embed?what=menu"></div>
    <form class="lift:PullRequestOps.renderForm?form=post">
        <div class="pull_request_box lift:PullRequestOps.renderUserClones">
            <select class="selectmenu repo_selector">
                <option>Repo 1</option>
                <option>Repo 2</option>
                <option>Repo 3</option>
            </select>
            <input type="text" name="srcRef" class="textfield" placeholder="Source ref"/>

        <div class="down_arrow">
            <svg version="1.0" id="Layer_1" xmlns="http://www.w3.org/2000/svg"

	83.584,58.208 "/>
            </svg>
        </div>
        <div class="pull_request_box lift:PullRequestOps.renderAllClones">
            <select class="selectmenu repo_selector">
                <option>Repo 1</option>
                <option>Repo 2</option>
                <option>Repo 3</option>
            </select>
            <input type="text" name="destRef" class="textfield" placeholder="Destination ref"/>
        </div>

        <textarea class="textfield " name="description" cols="40" rows="20" placeholder="Add a shor description of your pull request" ></textarea>

        <button name="create_pull_request" class="button">New Pull request</button>
    </form>
</div>
