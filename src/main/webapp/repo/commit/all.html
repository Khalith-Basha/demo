<div id="main" role="main" class="lift:surround?with=def;at=content">
    <div class="top_menu">
        <nav class="repo_menu">
            <ul>
                <li class="lift:RepoOps.renderSourceTreeDefaultLink repo_menu_link"></li>
                <li class="lift:RepoOps.renderCommitsDefaultLink?current=true repo_menu_link"></li>
                <li class="lift:RepoOps.renderPullRequestsLink repo_menu_link"></li>
            </ul>
        </nav>
        <nav class="main_menu">
            <ul>
                <li class="lift:MyMenu.admin">Admin</li>
                <li class="lift:MyMenu.your">Your page</li>
                <li class="lift:MyMenu.signIn">Sign In</li>
            </ul>
        </nav>
    </div>

    <form class="current_branch_select_holder">
        <select name="current_branch"  class="lift:CommitOps.renderBranchSelector selectmenu current_branch">
            
        </select>
    </form>
    
    <div class="commits_list font lift:CommitOps.renderCommitsList">
        <div class="day">
          <h3 class="date"></h3>
          <div class="commit">
            <div class="commit_msg"></div>
            <div class="clearfix">
              <p class="commit_author left"></p>
              <p class="right">
                <span class="source_tree_link"></span><span class="diff_link"></span>
              </p>
            </div>
          </div>
        </div>
    </div>
</div>
