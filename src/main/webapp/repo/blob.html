<div id="main" role="main" class="lift:surround?with=def-h;at=content">
    <div class="top_menu">
        <nav class="repo_menu">
            <ul>
                <li class="lift:RepoOps.renderSourceTreeDefaultLink?current=true repo_menu_link"></li>
                <li class="lift:RepoOps.renderCommitsDefaultLink repo_menu_link"></li>
                <li class="lift:RepoOps.renderPullRequestsLink repo_menu_link"></li>
            </ul>
        </nav>
        <nav class="main_menu">
            <ul>
                <li class="lift:MyMenu.admin">Admin</li>
                <li class="lift:MyMenu.your">Your page</li>
                <li class="lift:MyMenu.signIn">Sign In</li>
            </ul>
        </nav>
    </div>

    <div class="repo_list lift:RepoOps.renderRepositoryBlock">
            <div class="repo long public">
                <div class="clearfix">
                    <h2 class="repo_name left"><a href="">repo</a></h2>
                    <div class="url-box right">                  
                        <ul class="clone-urls">
                            <li class="clone-url"><a href="git@github.com:btd/querulous.git">SSH</a></li>
                        </ul>
                        <input type="text" class="textfield" value="git://github.com/btd/querulous.git"/>
                    </div>
                </div>
                <ul class="sub admin">
                    <li class="admin_page"><a href="">admin</a></li>
                    <li class="fork"><a href="">fork it</a></li>
                    <li class="toggle_open"><a href="">make private</a></li>
                </ul>
            </div>
        </div>
    <form class="current_branch_select_holder">
        <select name="current_branch"  class="lift:SourceElementOps.renderBrancheSelector selectmenu current_branch">
            
        </select>
    </form>

    <div class="lift:SourceElementOps.renderBreadcrumbs breadcrumbs">

    </div>
    <div class="blob lift:SourceElementOps.renderBlob">
        <pre><code><span class="source_code"></span></code></pre>
    </div>

</div>
