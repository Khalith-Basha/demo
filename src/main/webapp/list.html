<div id="main" role="main" class="lift:surround?with=default;at=content">
    <div class="lift:embed?what=menu"></div>

    <div>

        <div class="lift:UserOps.addNewRepo sub_menu replaceDialog" data-button-text="Add new repository">
            <form class="lift:form.ajax">
                <div class="form">
                    <input name="name" type="text" class="textfield font large" placeholder="Repository name"/>
                    <br/>
                    <label><input name="open" type="checkbox"/> Public repo?</label>
                    <br/>
                    <button class="button" type="button" value="New">New repository</button>
                </div>
            </form>

            <div class="lift:Msgs?errorClass=error"></div>
            
        </div>

        <div class="repo_list lift:UserOps.renderRepositoryList">
            <div class="repo long">
                <div class="clearfix">
                    <h2 class="repo_name left"><a href="">repo</a></h2>
                    <div class="url-box right">                  
                        <ul class="clone-urls">
                            <li class="clone-url"><a href="">SSH</a></li>
                        </ul>
                        <input type="text" class="textfield" value=""/>
                    </div>
                </div>
                <ul class="sub admin clearfix">
                    <li class="admin_page"><a href="">admin</a></li>
                    <li class="fork"><a href="">fork it</a></li>
                    <li class="toggle_open"><a href="">make private</a></li>
                    <li class="notification_page"><a href="">notify</a></li>
                    <li class="origin_link right"><a href="">origin</a></li>
                </ul>
            </div>
        </div>
    </div>


</div>
