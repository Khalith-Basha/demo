<div id="main" role="main" class="lift:surround?with=def;at=content">
    <form id="login_form" class="lift:AuthOps.newUser?form=post">
            <input class="textfield large " name="email" type="text" placeholder="email@example.com"
                   title="Enter email"/>
            </br>
            <input class="textfield large " name="password" type="password" placeholder="password"
                   title="Enter password"/>
            </br>
            <input class="textfield large " name="login" type="text" placeholder="login" title="Enter login"/>
            </br>
            <textarea class="textfield " name="ssh_key" cols="40" rows="20" placeholder="Your public ssh key" title="Enter ssh public key"></textarea>
            <div class="lift:Msgs?errorClass=error">

		    </div>
            <br/>
            <button class="button" type="button">Register</button>
        </form>
</div>
